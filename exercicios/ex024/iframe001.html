<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            height: 300px;
            width: 300px;
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>

    <p>Acessando o site do 

        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500px" width="500px" scrolling="no">
            <a href="https://www.cursoemvideo.com/" target="_blank"></a>
        </iframe>

         para aprender a progamar.</p>

    <p>O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" scrolling="yes">
            <a href="https://gustavoguanabara.github.io" target="_blank"></a>
        </iframe>
        também é bem legal!</p>
</body>
</html>
